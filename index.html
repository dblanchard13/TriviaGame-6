<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
<img class="background" src="assets/images/giphy.gif"/>

<div class="container">
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-10 content">
			<div class="tittle">Psychedelic Pizza Trivia</div>
			<div class="startButton">START GAME</div>

			<div class="timer"><span class="timeRemaining"></span></div>
			
			<div class="questions">
				<!-- Q1 -->
				<div class="Question1">

					<div class="Question">Porsche is a brand of car that originated in what country?</div>

					<label class="radio-inline ">
					  <input type="radio" name="inlineRadioOptions1" class="wrongAnswer0" value="option1">Italy
					</label>
					<label class="radio-inline ">
					  <input type="radio" name="inlineRadioOptions1" class="goodAnswer0" value="option2">Germany
					</label>
					<label class="radio-inline ">
					  <input type="radio" name="inlineRadioOptions1" class="wrongAnswer0" value="option3">Sweden
					</label>
					<label class="radio-inline ">
					  <input type="radio" name="inlineRadioOptions1" class="wrongAnswer0" value="option4">France
					</label>
				</div>

				<!-- Q2 -->
				<div class="Question2">
				
					<div class="Question">The art of paper folding is known as what?</div>

					<label class="radio-inline ">
					  <input type="radio" name="inlineRadioOptions2" class="goodAnswer1" value="option1">Origami
					</label>
					<label class="radio-inline ">
					  <input type="radio" name="inlineRadioOptions2" class="wrongAnswer1" value="option2">Oragima
					</label>
					<label class="radio-inline ">
					  <input type="radio" name="inlineRadioOptions2" class="wrongAnswer1" value="option3">Arogima
					</label>
					<label class="radio-inline ">
					  <input type="radio" name="inlineRadioOptions2" class="wrongAnswer1" value="option4">Arogami
					</label>

				</div>

				<!-- Q3 -->
				<div class="Question3">
				
					<div class="Question">When referring to computer memory, what does that acronym RAM stand for?</div>

					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions3" class="wrongAnswer2" value="option1">Random Autonomy Memory
					</label>
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions3" class="wrongAnswer2" value="option2">Random Access Monitor
					</label>
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions3" class="wrongAnswer2" value="option3">Recuperation Autonomy by Minutes
					</label>
					<label class="radio-inline goodAnswer">
					  <input type="radio" name="inlineRadioOptions3" class="goodAnswer2" value="option4">Random Access Memory
					</label>
				</div>

				<!-- Q4 -->
				<div class="Question4">
				
					<div class="Question">What city is the capital of the country Turkey?</div>

					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions4" class="goodAnswer3" value="option1">Ankara
					</label>
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions4" class="wrongAnswer3" value="option2">Istambul
					</label>
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions4" class="wrongAnswer3" value="option3">Izmir
					</label>
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions4" class="wrongAnswer3" value="option4">Bagdad
					</label>
				</div>
			</div>
			
			<div class="endButton">DONE</div>
			<div class="endGame">
				<div class="endTitle">All Done!</div>
				<div class="correctAnswers"></div>
				<div class="wrongAnswers"></div>
				<div class="unAnswered"></div>
			</div>
			<div class="col-lg-1">

				
			</div>
		</div>
	</div>
	

</div>




<!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

 <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
